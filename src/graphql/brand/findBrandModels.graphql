query findBrandModels($brandId: ID!, $sortBy: sortBy!) {
  findBrandModels(id: $brandId, sortBy: $sortBy) {
    id
    name
    description
    price
    type
    image
    specs {
      bodyWood
      bridge
      fingerboardWood
      neckWood
      pickups
      scaleLength
      tuners
    }
    musicians {
      name
      bands
      musicianImage
    }
  }
}
